name: Build ARM64 (NVIDIA Orin)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to GitHub Container Registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORM: linux/arm64
  ARCH_TAG: arm64

jobs:
  build-arm64:
    name: Build ARM64 Image (NVIDIA Orin Optimized)
    runs-on: ubuntu-22.04-arm  # ARM64 runner
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-arm64
            type=ref,event=pr,suffix=-arm64
            type=semver,pattern={{version}},suffix=-arm64
            type=semver,pattern={{major}}.{{minor}},suffix=-arm64
            type=raw,value=latest-arm64,enable={{is_default_branch}}
            type=sha,suffix=-arm64

      - name: Build ARM64 image with Orin optimizations
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.arm64
          platforms: linux/arm64
          push: false
          load: true
          tags: jon-babylon:arm64-test
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max
          build-args: |
            MARCH=armv8.2-a
            MTUNE=cortex-a78
            OPTFLAGS=-O3 -march=armv8.2-a -mtune=cortex-a78

      - name: Test ARM64 image - Version Check
        run: |
          echo "Testing ARM64 image optimized for NVIDIA Orin..."
          docker run --rm jon-babylon:arm64-test /scripts/check_versions.sh

      - name: Test ARM64 image - Java
        run: |
          docker run --rm -v ${{ github.workspace }}/tests/java:/workspace \
            jon-babylon:arm64-test \
            bash -c "cd /workspace && ./run_test.sh"

      - name: Test ARM64 image - Python
        run: |
          docker run --rm -v ${{ github.workspace }}/tests/python:/workspace \
            jon-babylon:arm64-test \
            bash -c "cd /workspace && ./run_test.sh"

      - name: Test ARM64 image - Rust
        run: |
          docker run --rm -v ${{ github.workspace }}/tests/rust:/workspace \
            jon-babylon:arm64-test \
            bash -c "cd /workspace && ./run_test.sh"

      - name: Test ARM64 image - Node.js
        run: |
          docker run --rm -v ${{ github.workspace }}/tests/nodejs:/workspace \
            jon-babylon:arm64-test \
            bash -c "cd /workspace && ./run_test.sh"

      - name: Test ARM64 image - Web Stack
        run: |
          docker run --rm -v ${{ github.workspace }}/tests/web:/workspace \
            jon-babylon:arm64-test \
            bash -c "cd /workspace && ./run_test.sh"

      - name: Check optimization flags
        run: |
          echo "Verifying ARM64 optimizations..."
          docker run --rm jon-babylon:arm64-test bash -c "
            echo 'Compiler flags:';
            gcc -E -v - </dev/null 2>&1 | grep -E 'march|mtune';
            echo 'Rust flags:';
            rustc --print cfg | grep target_cpu
          "

      - name: Push ARM64 image to registry
        if: github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.arm64
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max
          build-args: |
            MARCH=armv8.2-a
            MTUNE=cortex-a78
            OPTFLAGS=-O3 -march=armv8.2-a -mtune=cortex-a78

      - name: Generate ARM64 build report
        if: always()
        run: |
          echo "## ARM64 Build Report (NVIDIA Orin)" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- Optimization: Cortex-A78 (ARMv8.2-A)" >> $GITHUB_STEP_SUMMARY
          echo "- Runner: ubuntu-22.04-arm" >> $GITHUB_STEP_SUMMARY
          echo "- Build Time: $(date)" >> $GITHUB_STEP_SUMMARY
          docker images | grep jon-babylon >> $GITHUB_STEP_SUMMARY || true